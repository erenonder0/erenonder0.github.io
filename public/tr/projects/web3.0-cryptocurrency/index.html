<!DOCTYPE html>
<html lang="en">
<head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
  <meta charset="UTF-8" />
  <title>Web 3.0 Kripto Para Transferi Sitesi</title>
</head>
<body>

  
  <section id="main">
      
    <h1 id="title">Web 3.0 Kripto Para Transferi Sitesi</h1>
    
    <div>
      <article id="content">
        <p>Web 3.0 teknolojilerini kullanarak, kullanıcıların MetaMask cüzdanlarıyla Ethereum ağı üzerinde güvenli ve hızlı kripto para transferi yapmasını sağlayan bir uygulama geliştirdim. Kullanıcı dostu arayüzü ile blok zincirini deneyimlemenizi sağlıyor.</p>

      </article>
    </div>
  </section>


  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            document.location.href = '/admin/';
          });
        }
      });
      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>
